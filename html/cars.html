<!DOCTYPE html>
<html>
  <head>
      <title>My Cars</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous">
  </head>
  <body>
    <h2 align="center"> Insert a New Car </h2>
    <div class="container row" style="display: inline-block; margin-left:40px;">
          <div class="jumbotron col-sm-12 pull-center">
              <form align="center" action="/nav/login" method="post">
                  <div>
                      <input style="width: 30%;" type="text" name="make" placeholder="Make"/>
                  </div>
                  <div>
                      <input style="width: 30%;" type="text" name="model" placeholder="Model"/>
                  </div>
                  <div>
                      <input style="width: 30%;" type="text" name="licenseplate" placeholder="License Plate #"/>
                  </div>
                  <div style="margin-left:40px; margin-top: 5px;">
                      <input class="btn btn-primary" style:"align='center'" type="submit" value="Insert Car"/>
                  </div>
              </form>
          </div>
    </div>
    <h2 align="center"> Delete an Existing Car </h2>
    <div class="container row" style="display: inline-block; margin-left:40px;">
        <div class="jumbotron col-sm-12 pull-center">
            <form align="center" action="/nav/login" method="post">
                <div>
                    <input style="width: 30%;" type="text" name="licenseplate" placeholder="License Plate #"/>
                </div>
                <div style="margin-left:40px; margin-top: 5px;">
                    <input class="btn btn-primary" style:"align='center'" type="submit" value="Delete Car"/>
                </div>
            </form>
        </div>
    </div>
    <script language="javascript" type="text/javascript">
    var myArray    = new Array();
        myArray[0] = 1;
        myArray[1] = 2.218;
        myArray[2] = 33;
        myArray[3] = 114.94;
        myArray[4] = 5;
        myArray[5] = 33;
        myArray[6] = 114.980;
        myArray[7] = 5;

        var myTable= "<h1 align='center'> My Cars </h1><br><br><table align='center'><tr><td style='width: 100px; color: red; text-align: center';>Make</td>";
        myTable+= "<td style='width: 100px; color: red; text-align: center;'>Model</td>";
        myTable+="<td style='width: 100px; color: red; text-align: center;'>License Plate</td></tr>";

        myTable+="<tr><td style='width: 100px;                   '>---------------</td>";
        myTable+="<td     style='width: 100px; text-align: right;'>---------------</td>";
        myTable+="<td     style='width: 100px; text-align: right;'>---------------</td></tr>";

      for (var i=0; i<8; i++) {
        myTable+="<tr><td style='width: 100px;'>Number " + i + " is:</td>";
        myArray[i] = myArray[i].toFixed(3);
        myTable+="<td style='width: 100px; text-align: right;'>" + myArray[i] + "</td>";
        myTable+="<td style='width: 100px; text-align: right;'>" + myArray[i] + "</td></tr>";
      }
       myTable+="</table><br><br>";

     document.write( myTable);

    </script>
  </body>
</html>
