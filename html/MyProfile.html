<html>
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

    .bg {
        /* The image used */
        background-image: url("road.jpeg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <head>
        <title>MyProfile</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous">
    </head>

    <body class="container bg">
      body{ margin:0 auto; }
        <div class="page-header">
            <h1 align="center" style="color:white;">MyProfile</h1>
        </div>

        <div class="container row">
            <div class="jumbotron col-sm-12 pull-center">
                <form align="center" action="/nav/signup" method="post">
                  <div>
                    <label> Username: </label>
                      <td>{username}</td>
                  </div>
                  <p></p>
                  <div>
                      <label>First Name: </label>
                          <td>{first_name}</td>
                    </div>
                    <div>
                      <input type="TEXT" id="fname" size="40" placeholder="Change First Name"><br>
                      <p></p>
                        <input type="button" id="u_update" value="Update First Name">
                    </div>
                    <p></p>
                    <div>
                      <label>Last Name: </label>
                      <td>{last_name}</td>
                    </div>
                    <div>
                      <input type="TEXT" id="fname" size="40" placeholder="Change Last Name"><br>
                      <p></p>
                        <input type="button" id="u_update" value="Update Last Name">
                    </div>
                    <p></p>
                    <div>
                      <label> Password: </label>
                          <td>{password}</td>
                    </div>
                    <div>
                      <input type="TEXT" id="fname" size="40" placeholder="Change Password"><br>
                      <p></p>
                        <input type="button" id="u_update" value="Update Password">
                    </div>
                    <p></p>
                    <div>
                        <input class="btn btn-primary" value="Back" onclick="history.back()"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
