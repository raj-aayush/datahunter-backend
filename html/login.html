<html>
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

    .bg {
        /* The image used */
        background-image: url("/img/traffic.jpeg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <head>
        <title>Login Here</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous">
    </head>
    <body class="container bg">
        <div class="page-header">
            <h1 align="center" style="color:white;">Welcome to Driving Assistant!</h1>
        </div>

        <div class="container row">
            <div class="jumbotron col-sm-12 pull-center">
                <form align="center" action="/nav/login" method="post">
                    <div>
                        <label>Username:</label>
                        <input type="text" name="username"/>
                    </div>
                    <div>
                        <label>Password:</label>
                        <input type="password" name="password"/>
                    </div>
                    <div style="margin-left:70px; margin-top: 5px;">
                        <input class="btn btn-primary" style:"padding: 5px;" type="submit" value="Log In"/>
                        <input class="btn btn-primary" type="button" onclick="location.href='/nav/signup';" value="Sign Up Here!"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
