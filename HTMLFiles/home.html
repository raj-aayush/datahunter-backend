<!DOCTYPE html>
<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style>

.ticketbutton-style{
    width: 40%;
    height: 85px;
    border-color: #f44336;
    color: red;
}

.danger:hover {
  background: #f44336;
  color: white;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#myprofile">My Profile</a></li>
  <li><a href="#myroutes">My Routes</a></li>
  <li><a href="#mycars">My Cars</a></li>
</ul>
<br><br><br><br><br><br><br>
<div class="row">
  <div class="col-md-12 text-center">
    <button class="btn btn-primary center-block ticketbutton-style">Safest Route Calculation</button>
  </div>
</div>
<br><br><br><br>
<div class="row">
  <div class="col-md-12 text-center">
    <button class="btn btn-primary center-block ticketbutton-style">Safe Parking Spots</button>
  </div>
</div>

</body>
</html>
