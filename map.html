<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
         height: 400px;
         width: 400px;
       }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="map"></div>

    Source address:<br>
    <input type="text" id="src_addr" value="Tribune Tower, Chicago">
    <br>
    Destination address:<br>
    <input type="text" id="dst_addr" value="Navy pier, Chicago">
    <br><br>
    <button type="button" id="find_route">Submit</button></br>
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" id="q_progress" role="progressbar"
      aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
        0%
      </div>
    </div></br>

    <a href="/">Login stuff</a>
    <script>
      var del_lat = 1/3600, del_lng = 1/3600;
      var map, infoWindow, directionsService, directionsRenderer;
      function initMap() {
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: {lat: -33.865427, lng: 151.196123}
        });
        directionsRenderer.setMap(map);

        infoWindow = new google.maps.InfoWindow;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            infoWindow.setPosition(pos);
            map.setCenter(pos);
            map.setZoom(17);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      document.getElementById("find_route").addEventListener("click", calcRoute);

      function calcRoute(){
        src = document.getElementById("src_addr").value;
        dst = document.getElementById("dst_addr").value;
        console.log("Find route from "+src+" to "+dst);
        var request = {
          origin: src,
          destination: dst,
          travelMode: 'DRIVING',
          drivingOptions: {
            departureTime: new Date(Date.now()),
            trafficModel: 'bestguess'
          },
          unitSystem: google.maps.UnitSystem.IMPERIAL,
          waypoints: [],
          provideRouteAlternatives: true
        }
        function computed_incidents(total_incidents, error){
          $("#q_progress").addClass("progress-bar-success");
          $("#q_progress").removeClass("progress-bar-striped");
          $("#q_progress").removeClass("active");
          $("#q_progress").parent().hide();
          $("#find_route").show();
          console.log("Total number of incidents on route: "+total_incidents);
        }

        function reset_progress_bar(){
          $("#q_progress").css( "width", 0+"%" );
          $("#q_progress").html( 0+"%" );
          $("#q_progress").addClass("progress-bar-striped");
          $("#q_progress").addClass("active");
          $("#q_progress").removeClass("progress-bar-success");
          $("#q_progress").parent().show();
          $("#find_route").hide();
        }

        function update_progress_bar(total, pending){
          $("#q_progress").css( "width", (((total - pending)/total)*100).toFixed(2)+"%" );
          $("#q_progress").html( (((total - pending)/total)*100).toFixed(2)+"%" );
        }

        directionsService.route(request, function(result, status) {
          if (status == 'OK') {
            console.log(result.routes);
            reset_progress_bar();
            step = result.routes[0].legs[0].steps;
            var num_pending_ajax_calls = step.length, total_incidents = 0;
            for (var j = 0; j < step.length; j++) {
              var q_data = [], points = step[j].lat_lngs;
              for (var i = 0; i < step[j].lat_lngs.length; i++) {
                q_data.push([ points[i].lat(), points[i].lng() ]);
              }
              $.ajax({
                url: "/node/accident_count",
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                data: { q: JSON.stringify(q_data) },
                method: "POST",
                timeout: 0,
                success: function(result){
                  num_pending_ajax_calls--;
                  update_progress_bar(step.length, num_pending_ajax_calls);
                  total_incidents += parseInt(result);
                  if(num_pending_ajax_calls == 0){
                    computed_incidents(total_incidents, false);
                  }
                },
                error: function(error){
                  num_pending_ajax_calls--;
                  console.log("Recieved error from server. Skipping some steps");
                  if(num_pending_ajax_calls == 0){
                    console.log("Total number of incidents on route (skipping some steps): "+total_incidents);
                  }
                }
              });
            }
            // console.log(q_data);
            directionsRenderer.setDirections(result);
          }
        });

      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc1JPdVDs1d9vMufechtLWkfyHaxq1NuY&callback=initMap">
    </script>
  </body>
</html>
